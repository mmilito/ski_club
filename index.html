<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SkiClub</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">


  </head>
  <body>
    <div class="container">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <!-- <div class="container"> -->
        <div class="navbar-header">
<!--           <button type="button" class="btn navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <a class="navbar-brand" href="#">Eskimo Admin</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      <!-- </div> -->
    </nav>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class=" btn_top btn btn-default">Add New</button>
    </div>

    <div class="kid_container">
        <div class="row template">
          <div class="col-xs-3">
            <span>First Name</span><input type="text" name="firstName" class="form-control" placeholder=".col-xs-3">
          </div>
          <div class="col-xs-3">
            <span>Last Name</span><input type="text" name="lastName" class="form-control" placeholder=".col-xs-3">
          </div>
          <div class="col-xs-3">
              <span>Ski Level</span>
              <select name="skiLevel" class="form-control">
                <option value="green">green</option>
                <option value="yellow">yellow</option>
                <option value="blue">blue</option>
                <option value="half-red">half-red</option>
                <option value="red">red</option>
                <option value="half-maroon">half-maroon</option>
                <option value="maroon">maroon</option>
                <option value="half-white">half-white</option>
                <option value="white">white</option>
                <option value="low-black">low black</option>
                <option value="top-black">top black</option>
                <option value="NA">NA</option>
                <option value="new">new</option>
              </select>
          </div>
          <div class="col-xs-3">
              <span>SB Level</span>
              <select name="sbLevel" class="form-control">
                <option value="new-green">new green</option>
                <option value="high-green">high green</option>
                <option value="low-silver">low silver</option>
                <option value="high-silver">high silver</option>
                <option value="low-orange">low orange</option>
                <option value="high-orange">high orange</option>
                <option value="low-pink">low pink</option>
                <option value="high-pink">high pink</option>
                <option value="low-purple">low purple</option>
                <option value="high-purple">high purple</option>
                <option value="NA">NA</option>
                <option value="new">new</option>
              </select>
          </div>


<!--           <div class="col-xs-3">
            <span>SB Level</span><input type="text" name="sbLevel" class="form-control" placeholder=".col-xs-3">
          </div> -->
        </div>
    </div>

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>
    
    </div> <!-- /.container-->
  </body>
</html>
